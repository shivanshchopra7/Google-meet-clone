<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" href="/public/images/favicon.png">
  <title>Google meet | Meeting</title>
</head>
<body class="bg-[#202123] flex flex-col h-screen">
  <nav class="p-4">
    <div class="container mx-auto flex justify-center items-center">
      <!-- Google Meet Logo -->
      <div class="flex items-center gap-2">
        <img src="/public/images/meet.png" alt="Google Meet Logo" class="w-8 h-8 mr-2">
        <span class="text-white font-bold text-lg">Google Meet </span>
      </div>
    </div>
  </nav>
  <hr>

  <!-- Centered Image -->
  <div class="flex-grow flex items-center justify-center">
    <img src="/teamwork.png" class="w-[220px] h-[220px]" alt="Teamwork Image">
  </div>

  <p class="text-xl text-white ml-2 text-center">Shivansh Chopra</p>
  <footer class="bg-[#202123] text-white py-4">
      <div class="container mx-auto flex justify-between items-center "> <!-- Added items-center -->
      <!-- Left Section -->
      <div class="flex-shrink-0 ml-2 hidden lg:block lg:opacity-100 md:hidden">
        <p>17:24 | 1234-567-89</p>
      </div>
  
      <!-- Center Section -->
      <div class="flex gap-4 md:gap-3 text-center md:text-left ml-8 mr-4 md:ml-3">
        <!-- Container for the first image -->
        <div class="relative" title="Microphone Off">
          <img src="/public/images/ellipse-1.svg" alt="First SVG Image">
          
          <!-- Positioning the second image inside the first one -->
          <img src="/public/images/fluent-mic-off-20-filled.svg" alt="Second SVG Image" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <div class="relative" title="Camera Off" >
          <img src="/public/images/ellipse-1.svg" alt="First SVG Image">
          
          <!-- Positioning the second image inside the first one -->
          <img src="/public/images/bi-camera-video-off.svg" alt="Second SVG Image" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <div class="relative hidden lg:block lg:opacity-100" title="Turn Captions ON">
          <img src="/public/images/ellipse-3.svg"  alt="First SVG Image">
          
          <!-- Positioning the second image inside the first one -->
          <img src="/public/images/rectangle-12.png" alt="Second SVG Image" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <img src="/public/images/cc.png" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <div class="relative" title="Raise hand">
          <img src="/public/images/ellipse-3.svg" alt="First SVG Image">
          
          <!-- Positioning the second image inside the first one -->
         
          <img src="/public/images/hand-svg.svg" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <div class="relative hidden lg:block lg:opacity-100 " title="Share Screen">
          <img src="/public/images/ellipse-3.svg" alt="First SVG Image">
          
          <!-- Positioning the second image inside the first one -->
          <img src="/public/images/fluent-share-screen-start-28-regular.svg" alt="Second SVG Image" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <div class="relative" title="Menu">
          <img src="/public/images/ellipse-3.svg"  alt="First SVG Image">
          
          <!-- Positioning the second image inside the first one -->
          <img src="/public/images/entypo-dots-three-vertical.svg" alt="Second SVG Image" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <div class="relative" title="End call">
          <img src="/public/images/rectangle-8.png" alt="First SVG Image" >
          
          <!-- Positioning the second image inside the first one -->
          <img src="/public/images/ci-phone.svg" alt="Second SVG Image" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="flex-shrink-0 flex gap-4 mr-4 hidden md:flex">
        <img src="/public/images/mi-circle-information.svg" title="Information">
        <img src="/public/images/bi-people-fill.svg" title="Participants">
        <img src="/public/images/ic-outline-message.svg" title="Messages">
        <img src="/public/images/random-icons.svg" >
        <img src="/public/images/mdi-shield-lock-outline.svg ">
      </div>
    </div>
  </footer>
  
  
</body>
</html>
